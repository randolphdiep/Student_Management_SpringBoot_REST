<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Login Form</title>
<link rel="stylesheet" type="text/css" th:href="@{CSS/bootstrap.css}">
<link rel="icon" th:href="@{Images/smalllogo.png}">
<link rel="stylesheet" type="text/css" th:href="@{CSS/form.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<img th:src="@{Images/logo.png}" id="logo" class="mx-auto d-block"
		alt="Logo">
	<div class="signup-form">
		<form th:action="@{/login}" method="POST">
<!--		<form th:action="@{/login}" th:object="${account}" method="POST">-->
			<h2>LOGIN</h2>

			<div class="form-group">
				<div th:if="${param.error}" class="alert alert-error">
					<small class="form-inline justify-content-center">Username
						do not exist. Please create account.</small>
				</div>
				<div th:if="${param.wrongPass}" class="alert alert-error">
					<small class="form-inline justify-content-center">Wrong
						password !</small>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span> <input
						type="text" class="form-control" name="username"
						placeholder="Username" maxlength="20"
						pattern="[a-zA-Z0-9!@#$&()\\-`.+,/]*" required="required"
						>
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
						type="password" class="form-control" name="password"
						placeholder="Password" maxlength="15" minlength="6"
						pattern="[a-zA-Z0-9!@#$&()\\-`.+,/]*" required="required"
						>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<button onclick="document.location='/register'" type="button"
							class="btn btn-primary btn-block btn-lg">Register</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
